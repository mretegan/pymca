name: _Upload release

on:
  workflow_call:

permissions:
  contents: write

jobs:
  upload_release:
    name: Upload all packages
    runs-on: ubuntu-latest
    steps:
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: Linux-sdist
          path: dist

      - name: Download the macOS universal2 artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-universal2-dmg
          path: dist

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-installer-cxfreeze
          path: dist

      - name: List all downloaded files
        run: ls -R dist

      - name: Get latest version from TestPyPI
        id: get_version
        run: |
          PACKAGE="PyMca5"
          META=$(curl -s https://test.pypi.org/pypi/$PACKAGE/json)
          VERSION=$(echo "$META" | jq -r '.info.version')
          echo "Latest version is $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Upload to GitHub Release (tar.gz, dmg, exe)
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v${{ steps.get_version.outputs.version }}"
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
