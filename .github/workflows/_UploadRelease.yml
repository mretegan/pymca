name: _Upload release

on:
  workflow_call:

jobs:
  upload_release:
    name: Upload all packages
    runs-on: ubuntu-latest
    steps:

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: Linux-sdist
          path: dist

